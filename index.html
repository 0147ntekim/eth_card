<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eth project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <div class="card">
            <div class="image">
                <img class="img1" src="images/img1.jpg" alt="">
            </div>

            <div class="text1">
                <p class="p1">Equilibrium #3429</p>
            </div>

            <div class="text2">
                <p class="p2">
                    Our Equilibrium collection promotes <br> balance  and calm
                </p>
            </div>

            <div class="icons">
                <img class="icon1" src="icons/ethereum.png" alt="" >
                <label class="label1" for="icon1">0.041ETH</label>

                <img class="icon2" src="icons/clock.png" alt="">
                <label class="label2" for="icon2">3 days left</label>
            </div>

            <div class="line"></div>

            <div class="footer">
                <img class="fimage" src="images/img2.jpg" alt="">
                <label class="label3" for="fimage">Creation of Jules Wyvern</label>
            </div>
        </div>
    </header>
    
</body>
</html>
